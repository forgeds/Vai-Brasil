<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Contratos e Parcelas</title>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <style>
    body { font-family: 'Arial', sans-serif; background-color: #f9f9f9; padding: 20px; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input, button { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px; }
    button { background: #3498db; color: white; border: none; cursor: pointer; }
    button:hover { background: #2980b9; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
    th { background: #3498db; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cadastro de Contrato e Parcelas</h2>
    <label>Nome: <input type="text" id="nome"></label>
    <label>CPF: <input type="text" id="cpf"></label>
    <label>Número do Contrato: <input type="text" id="contrato"></label>
    <label>Valor da Parcela: <input type="number" id="valor" step="0.01"></label>
    <label>Data do 1º Vencimento: <input type="date" id="vencimento"></label>
    <label>Quantidade de Parcelas: <input type="number" id="parcelas" min="1"></label>
    <button onclick="adicionarPagamento()">Adicionar Contrato</button>
    
    <h2>Lista de Contratos</h2>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>CPF</th>
          <th>Contrato</th>
          <th>Valor</th>
          <th>Vencimento</th>
          <th>Parcelas</th>
        </tr>
      </thead>
      <tbody id="corpoTabela"></tbody>
    </table>
  </div>

  <script>
    // Configuração do Firebase (substitua pelos seus dados do Firebase Console)
    const firebaseConfig = {
   apiKey: "AIzaSyCkwjUH12X4NUfXxt6pDh5D-4MYsKdbm9Y",
    authDomain: "vai-brasil-2f7ec.firebaseapp.com",
    databaseURL: "https://vai-brasil-2f7ec-default-rtdb.firebaseio.com",
    projectId: "vai-brasil-2f7ec",
    storageBucket: "vai-brasil-2f7ec.firebasestorage.app",
    messagingSenderId: "480537313713",
    appId: "1:480537313713:web:e94996796a1c2a51c27d90"
    };
    
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function adicionarPagamento() {
      const nome = document.getElementById('nome').value.trim();
      const cpf = document.getElementById('cpf').value.trim();
      const contrato = document.getElementById('contrato').value.trim();
      const valor = parseFloat(document.getElementById('valor').value);
      const vencimentoStr = document.getElementById('vencimento').value;
      const qtdParcelas = parseInt(document.getElementById('parcelas').value);

      if (!nome || !cpf || !contrato || isNaN(valor) || !vencimentoStr || isNaN(qtdParcelas) || qtdParcelas < 1) {
        alert('Preencha todos os campos corretamente!');
        return;
      }

      const contratoData = {
        nome, cpf, contrato, valor, vencimento: vencimentoStr, parcelas: qtdParcelas, timestamp: new Date()
      };

      try {
        await db.collection("contratos").add(contratoData);
        alert("Contrato salvo com sucesso!");
        listarParcelas();
      } catch (error) {
        console.error("Erro ao salvar: ", error);
        alert("Erro ao salvar contrato!");
      }
    }

    async function listarParcelas() {
      const corpoTabela = document.getElementById('corpoTabela');
      corpoTabela.innerHTML = '';
      try {
        const querySnapshot = await db.collection("contratos").orderBy("timestamp", "desc").get();
        querySnapshot.forEach(doc => {
          const contrato = doc.data();
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${contrato.nome}</td>
            <td>${contrato.cpf}</td>
            <td>${contrato.contrato}</td>
            <td>R$ ${contrato.valor.toFixed(2)}</td>
            <td>${contrato.vencimento}</td>
            <td>${contrato.parcelas}x</td>
          `;
          corpoTabela.appendChild(row);
        });
      } catch (error) {
        console.error("Erro ao buscar contratos:", error);
      }
    }
    listarParcelas();
  </script>
</body>
</html>
